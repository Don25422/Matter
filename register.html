<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">CREATE AN ACCOUNT</h1>
<form action="" class="p-5">
    <!---First Name--->
    <label for="fname" class="form-label">First Name</label>
    <input type="text" id="fname" placeholder="First Name" class="form-control mb-3" required="required">
    <!---Last Name--->
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" id="lname" placeholder="Last Name" class="form-control" required="required">
    <!---Email--->
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" placeholder="Your Email" class="form-control">
    <!---password--->
    <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control mb-3" placeholder="Your Password">
    <button class="btn btn-primary ms-3" type="submit">Sign Up</button>
</form>
</body>
</html>
