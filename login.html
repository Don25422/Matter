<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">SIGN IN</h1>
<form action="" class="p-5">
    <!---Row--->
<div class="row mb-3">
    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>
    <div class="col">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>
</div>
<!---End of Row--->
<label for="address" class="form-label">Address</label>
<input type="text" class="form-control mb-3" id="address" placeholder="1234 Main 51">
<label for="address2" class="form-label">Address 2</label>
<input type="text" id="address2" class="form-control" placeholder="Apartment,studio or floor">
<div class="row mb-3">
    <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
    </div>
    <div class="col">
        <label for="state" class="form-label">State</label>
        <select name="" id="state" class="form-control">
            <option value="" disabled="disabled">Choose---</option>
            <option value="Kenya">Kenya</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Uganda">Uganda</option>
            <option value="Somalia">Somalia</option>
        </select>
    </div>
    <div class="col">
        <label for="zip" class="form-label">Zip</label>
        <input type="number" id="zip" class="form-control">
    </div>
</div>
    <input type="checkbox" id="cme">
    <label for="cme">Check me out</label><br><br>
    <button class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
